<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students =new Array("小丸子","小玉","花輪")
        for(var i in students){
            document.write(students[i]+"<br>");
        }
        var total =0
        for (var i = 1;i<=10;i++){
            if (i== 3) break;
            total += i;
        }

        document.write(total+"<br>")
        
        for (var i = 1;i<=10;i++){
            if (i== 3) continue;
            total += i;
        }
        document.write(total+"<br>")

    </script>
</body>
</html>
