<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 請輸入您的學號 </title>
	<script type="text/javascript">
        function test(){
            var demo2 = document.getElementById("demo2");
            var demo = document.getElementById("demo");
            if (demo2.value % 3 != 0)
                demo.innerHTML =  demo2.value+"不是3的倍數!";
            else if (demo2.value %3 ==0)
                demo.innerHTML = demo2.value +"是3的倍數!";
        }
	</script>	
</head>
<body>

<input type="text" id="demo2" value="4" />
<button onclick="test()">Try it</button>

<p id="demo"></p>

</body></html>
