<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>11210360</title>
	<script>
        function change(){
            var png1 = document.getElementById("png1");
            png1.style.width = "256px";
            png1.style.height = "256px";
            }
            function back(){
            var png1 = document.getElementById("png1");
            png1.style.width = "128px";
            png1.style.height = "128px";
        }
        
	</script>
    
</head>
<body>

 <img src="1.png" onmouseover="change()" onmouseout="back()" id="png1" alt="HTML5 Icon" style="width:128px;height:128px" >
 <img src="2.png" id="2" alt="HTML5 Icon" style="width:128px;height:128px">
 <img src="3.png" id="3" alt="HTML5 Icon" style="width:128px;height:128px">

 </body></html>
