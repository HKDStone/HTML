<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            color: blue;
        }
        #id1+li{
            color: red;

        }
        #id2~li{
            color: red;
        }
        .odd{
            color: blue;
        }
        .even{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>致理科大1</li>
        <li>致理科大2</li>
        <li>致理科大3</li>
        <li>致理科大4</li>
    </ul>
    <ol>
        <li>致理科大5</li>
        <li id="id1">致理科大6</li>
        <li>致理科大7</li>
        <li>致理科大8</li>
    </ol>
    <ol>
        <li>致理科大5</li>
        <li id="id2">致理科大6</li>
        <li>致理科大7</li>
        <li>致理科大8</li>
    </ol>
    <ol>
        <li class="odd">致理科大5</li>
        <li class="even">致理科大6</li>
        <li class="odd">致理科大7</li>
        <li class="even">致理科大8</li>
    </ol>
</body>
</html>
