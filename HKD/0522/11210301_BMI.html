<!DOCTYPE html>
<html lang="TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11210301</title>
</head>
<body>
    
    <script>
        bmi = (h,w) =>
        {
            let b = +w / Math.pow(+h / 100, 2);
            return Math.floor(b*100)/100;
        }

        var b = bmi(prompt("身高"),prompt("體重"));

        if(b < 18.5)    s = "過輕";
        else if(b < 24) s = "正常";
        else if(b < 27) s = "過重";
        else if(b < 30) s = "輕度肥胖";
        else if(b < 35) s = "中度肥胖";
        else            s = "重度肥胖";

        alert("你的BMI：" + b + " ("+ s +")")
    </script>
</body>
</html>
